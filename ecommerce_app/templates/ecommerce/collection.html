{% extends 'ecommerce/layouts/main.html' %}
{% block title %}
  Collections | MobileKart
{% endblock title %}

{% block content %}
  <!-- Categories Section -->
  <section class="bg-light py-5" style="min-height:600px; margin-top:40px">
    <div class="container">
      <div class="row mb-5 text-center">
        <div class="col-12">
          <h4 class="mb-3 text-uppercase font-weight-bold">Explore Our Categories</h4>
          <div class="mx-auto" style="width: 60px; height: 4px; background-color: #007bff;"></div>
        </div>
      </div>

      <!-- Category Cards -->
      <div class="row">
        {% for item in catagory %}
        <div class="col-md-6 col-lg-4 col-xl-3 d-flex align-items-stretch mb-4">
          <div class="card shadow-sm border-0 rounded-lg overflow-hidden" style="transition: all 0.3s ease;">
            <a href="{% url 'collections_view' item.name %}">
              <img src="{{item.image.url}}" class="card-img-top img-fluid" alt="{{ item.name }}" style="height: 250px; object-fit: cover;">
              <div class="card-body text-center">
                <h5 class="card-title text-primary font-weight-bold">{{ item.name }}</h5>
                <p class="card-text text-muted">{{ item.description }}</p>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}

<style>
  /* Hero Section */
  .hero-section {
    background: linear-gradient(135deg, rgba(0, 123, 255, 0.8), rgba(0, 92, 185, 0.8)), url('https://source.unsplash.com/1600x900/?shopping') no-repeat center center/cover;
    padding: 60px 0;
    color: white;
    border-radius: 15px;
  }

  .hero-section h1 {
    font-size: 3rem;
    font-weight: 700;
  }

  .hero-section p {
    font-size: 1.2rem;
    margin-bottom: 40px;
  }

  /* Button Styles */
  .btn-light {
    background-color: white;
    color: #007bff;
    border: none;
    padding: 12px 30px;
  }

  .btn-outline-light {
    border: 2px solid white;
    color: white;
    padding: 12px 30px;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }

  /* Category Section */
  section.bg-light {
    background: #f7f9fa;
    padding: 40px 0;
  }

  .card {
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .card-img-top {
    border-bottom: 4px solid #007bff;
    border-radius: 15px 15px 0 0;
  }

  .card-title {
    font-size: 1.25rem;
    color: #007bff;
    margin-top: 15px;
  }

  .card-text {
    font-size: 0.9rem;
    color: #6c757d;
    margin-top: 10px;
  }

  /* Responsive Styling */
  @media (max-width: 768px) {
    .hero-section h1 {
      font-size: 2.5rem;
    }

    .hero-section p {
      font-size: 1rem;
    }

    .card-img-top {
      height: 220px;
    }
  }

  @media (max-width: 576px) {
    .hero-section h1 {
      font-size: 2rem;
    }

    .hero-section p {
      font-size: 0.9rem;
    }

    .card-img-top {
      height: 180px;
    }

    .card-title {
      font-size: 1rem;
    }

    .card-text {
      font-size: 0.85rem;
    }
  }
</style>
