{% extends 'ecommerce/layouts/main.html' %}

{% block title %}
  Place Order for {{ product.name }} | MobileKart
{% endblock title %}

{% block content %}
<div class="container " style="margin-top:100px;min-height:600px;">
    <div class="row">
        <div class="col-md-6">
            <!-- Product Image -->
            <div class="mb-4">
                <img src="{{ product.product_image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
            </div>
        </div>
        <div class="col-md-6">
            <h2>Place Order for {{ product.name }}</h2>
            <p>Price per unit: â‚¹{{ product.selling_price }}</p>

            <form method="POST" action="{% url 'create_order' category.id product.id %}">
                {% csrf_token %}
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity" value="1" min="1" required>
                </div>
                <div>
                    <label for="shipping_address">Shipping Address</label>
                    <textarea name="shipping_address" id="shipping_address" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
<style>
    /* Add custom styles if needed */
.container {
    max-width: 900px;
}

.img-fluid {
    max-width: 100%;
    height: auto;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

</style>
