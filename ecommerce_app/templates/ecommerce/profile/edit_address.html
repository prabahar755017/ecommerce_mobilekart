
<section class="bg-light py-5" style="min-height:600px; margin-top:40px">
<div class="container" >
    <h2>Upadate Address</h2>
    <form method="POST" class="address-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="name" placeholder="Full Name" required class="form-input">
        </div>
        <div class="form-group">
            <input type="text" name="street" placeholder="Street Address" required class="form-input">
        </div>
        <div class="form-group">
            <input type="text" name="city" placeholder="City" required class="form-input">
        </div>
        <div class="form-group">
            <input type="text" name="state" placeholder="State" required class="form-input">
        </div>
        <div class="form-group">
            <input type="text" name="zip_code" placeholder="Zip Code" required class="form-input">
        </div>
        <button type="submit" class="btn">Save Address</button>
    </form>
</div>
<section class="bg-light py-5">
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        
    }

    .container {
        margin: 40px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width:400px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2874f0;
    }

    .address-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
    }

    .form-input:focus {
        border-color: #2874f0;
        outline: none;
    }

    .btn {
        background-color: #2874f0;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #165bbd;
    }
</style>
