
<section class="bg-light py-5">
    <div class="container" >
        <h2 class="text-center text-primary">Add New Address</h2>
        <form method="POST" class="address-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required class="form-input">
            </div>
            <div class="form-group">
                <input type="text" name="street" placeholder="Street Address" required class="form-input">
            </div>
            <div class="form-group">
                <input type="text" name="city" placeholder="City" required class="form-input">
            </div>
            <div class="form-group">
                <input type="text" name="state" placeholder="State" required class="form-input">
            </div>
            <div class="form-group">
                <input type="text" name="zip_code" placeholder="Zip Code" required class="form-input">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Address</button>
        </form>
    </div>
</section>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        margin: auto;
        margin-top: 60px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        max-width:300px;
    }

    h2 {
        margin-bottom: 30px;
    }

    .address-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width:300px;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-size: 16px;
    }

    .form-input:focus {
        border-color: #2874f0;
        box-shadow: 0 0 5px rgba(40, 116, 240, 0.5);
        outline: none;
    }

    .btn {
        background-color: #2874f0;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        width: 100%;
    }

    .btn:hover {
        background-color: #165bbd;
        transform: translateY(-1px);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            padding: 20px;
        }

        h2 {
            font-size: 1.8rem;
        }
    }

    @media (max-width: 576px) {
        .container {
            max-width: 95%;
            padding: 15px;
        }

        h2 {
            font-size: 1.5rem;
        }

        .form-input {
            font-size: 14px;
            padding: 10px;
        }

        .btn {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>
