<!-- Add this CSS to your styles -->
<style>
  /* Navbar Styling */
  .navbar {
    background-color: #ffffff; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    padding: 1rem 2rem;
  }

  .navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #333;
    transition: color 0.3s ease;
  }

  .navbar-brand:hover {
    color: #007bff;
  }

  /* Navbar Links */
  .nav-link {
    color: #555;
    margin-right: 1rem;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: #007bff; /* Blue color on hover */
  }

  /* Active Link */
  .nav-link.active {
    color: #007bff;
    font-weight: bold;
  }

  /* Dropdown Menu */
  .dropdown-menu {
    border-radius: 8px;
    border: none;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  .dropdown-item {
    color: #555;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .dropdown-item:hover {
    background-color: #f8f9fa;
    color: #007bff;
  }

  /* Cart Badge */
  .cart-badge {
    background-color: #dc3545;
    color: #fff;
    font-size: 0.75rem;
    padding: 0.2rem 0.5rem;
    border-radius: 50%;
    position: absolute;
    top: -5px;
    right: -10px;
  }

  /* Toggler Icon */
  .navbar-toggler {
    border: none;
    outline: none;
  }

  .navbar-toggler:focus {
    outline: none;
    box-shadow: none;
  }

  .navbar-toggler-icon {
    color: #333;
    font-size: 1.2rem;
  }

  /* Responsive Adjustments */
  @media (max-width: 991.98px) {
    .navbar-nav .nav-link {
      margin-right: 0;
      margin-bottom: 0.5rem;
    }
  }
</style>

<!-- Navbar HTML -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <i class="fa fa-cart-plus me-2"></i> ShopKart
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
            <i class="fa fa-home me-1"></i> Home
          </a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <i class="fa fa-user me-1"></i> {{ request.user }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#"><i class="fa fa-user-circle me-1"></i> Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'order_list_user' %}"><i class="fa fa-shopping-cart me-1"></i> My Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-sign-out me-1"></i> Logout</a></li>
          </ul>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in me-1"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-users me-1"></i> Register</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'collections' %}"><i class="fa fa-cubes me-1"></i> Collections</a>
        </li>
        <li class="nav-item position-relative">
          <a class="nav-link" href="{% url 'cart' %}">
            <i class="fa fa-shopping-cart me-1"></i> Cart
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
