<!DOCTYPE html>
<html>
<head>
    <title>Create/Update Payment</title>
</head>
<body>
    <h1>Create/Update Payment</h1>
    <form method="post">
        {% csrf_token %}
        <label for="order">Order ID:</label>
        <select id="order" name="order">
            {% for order in orders %}
                <option value="{{ order.id }}" {% if payment and payment.order.id == order.id %}selected{% endif %}>Order {{ order.id }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method" value="{{ payment.payment_method if payment else '' }}">
        <br>
        <label for="payment_status">Payment Status:</label>
        <input type="checkbox" id="payment_status" name="payment_status" {% if payment and payment.payment_status %}checked{% endif %}>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'payment_list' %}">Back to Payments</a>
</body>
</html>
