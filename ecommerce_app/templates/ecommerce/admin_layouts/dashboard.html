{% extends 'ecommerce/admin_layouts/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .dashboard-container {
      padding: 50px 0;
    }

    .dashboard-link {
      display: block;
      padding: 15px;
      background-color: #007bff;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .dashboard-link:hover {
      background-color: #0056b3;
      color: white;
    }

    .dashboard-item {
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .dashboard-link {
        font-size: 1rem;
      }
    }

    @media (max-width: 576px) {
      .dashboard-container {
        padding: 30px 0;
      }

      .dashboard-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container dashboard-container">
    <h1 class="text-center mb-5">Admin Dashboard</h1>
    <div class="row">
      <!-- Manage Products Link -->
      <div class="col-lg-6 col-md-6 col-sm-12 dashboard-item">
        <a href="{% url 'list_products' %}" class="dashboard-link">Manage Products</a>
      </div>
      <!-- Manage Category Link -->
      <div class="col-lg-6 col-md-6 col-sm-12 dashboard-item">
        <a href="{% url 'list_catagory' %}" class="dashboard-link">Manage Category</a>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
