{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Optional for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'admin_dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="{% url 'users_list' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-users"></i> Users</a>
                <a href="{% url 'list_products' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-box"></i> Products</a>
                <a href="{% url 'list_catagory' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fa fa-cubes me-1"></i> Categories</a>
                <a href="{% url 'admin_cart_list' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fa fa-shopping-cart me-1"></i> Cart</a>
                <a href="{% url 'admin_order' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fa fa-shopping-cart me-1"></i> Order</a>
            </div>
        </div>
        
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                      <div class="navbar-nav ms-auto">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link" aria-current="page" href="#"><i class="fa fa-user"></i> {{request.user}}</a>
                            <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
                            <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-users"></i> Register</a>
                        {% endif %}
                        <a class="nav-link" href="{% url 'collections'%}"><i class="fa fa-cubes"></i> Collections</a>
                    </div>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <div class="content-area">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Menu toggle script
        var menuToggle = document.getElementById("menu-toggle");
        var wrapper = document.getElementById("wrapper");
        menuToggle.addEventListener("click", function () {
            wrapper.classList.toggle("toggled");
        });
    </script>

</body>
</html>
